<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">		
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div id="page1">
			<img src="img/btn-1.png" id="mytest" />
			<span id="music">
				
			</span>
			<audio id="mymusic" autoplay="autoplay" loop="loop">  
                <source src="pagemusic.mp3" type="audio/mp3"></source> 
          </audio>
		</div>
		<div id="page2">
			<input type="text" id="myQQ"/>
			<img src="img/btn-1.png" id="mytest1" />
		</div>
		<div id="page3">
			<input type="text" id="yourQQ"/>
			<input type="text" id="level"/>
			<input type="text" id="percent"/>
		</div>
		<script type="text/javascript">
			var mymusic = document.getElementById("mymusic");
			var playBtn = document.getElementById("music");
			var page1=document.getElementById("page1");
			var page2=document.getElementById("page2");
			var page3=document.getElementById("page3");
			
			var flag=1;
			playBtn.onclick = function(){
				if(flag == 1){
					mymusic.pause();
					playBtn.style.animationPlayState='paused';
					flag = 0;
				}
				else {
					mymusic.play();
					playBtn.style.animationPlayState='running';
					flag = 1;
				}
			}
			document.getElementById("mytest").onclick=function(){
				mymusic.pause();
				page1.style.display="none";
				page2.style.display="block";
			}
			var pattern = /^\d{5,11}$/;
			document.getElementById("mytest1").onclick=function(){
				var myinput = document.getElementById("myQQ");
				var yourQQ=document.getElementById("yourQQ");
				var level=document.getElementById("level");
				var percent=document.getElementById("percent");
				if(pattern.test(myinput.value)){
					page1.style.display="none";
					page2.style.display="none";
					page3.style.display="block";
					if(myinput.value.length==5){
						yourQQ.value=myinput.value;
						level.value="最强王者";
						percent.value="99.9%";
					}
					else if(myinput.value.length==6){
						yourQQ.value=myinput.value;
						level.value="超凡大师";
						percent.value="99.5%";
					}
					else if(myinput.value.length==7){
						yourQQ.value=myinput.value;
						level.value="璀璨钻石";
						percent.value="90%";
					}
					else if(myinput.value.length==8){
						yourQQ.value=myinput.value;
						level.value="华贵铂金";
						percent.value="85%";
					}
					else if(myinput.value.length==9){
						yourQQ.value=myinput.value;
						level.value="荣耀黄金";
						percent.value="80%";
					}
					else if(myinput.value.length==10){
						yourQQ.value=myinput.value;
						level.value="不屈白银";
						percent.value="50%";
					}
					else{
						yourQQ.value=myinput.value;
						level.value="英勇青铜";
						percent.value="10%";
					}
				}
				else{
					alert("您输入的QQ号格式不对啊")
				}
			}
		</script>
	</body>
</html>
